<div class="col-md-12" ng-hide="posts_returned">
	<i class="fa fa-fw fa-spin fa-refresh" style="margin-top:15px;"></i>Loading...
</div>

<div class="col-md-4 padding-0" ng-show="posts_returned">

	<div class="panel-body blog-post-preview pointer" ng-repeat="post in posts_left">
		<div class="heading">{{ post.title }}</div>
		<div class="sub-heading">
			<div class="author" ng-bind="post.creator.name"></div>
			<div class="date" ng-bind="post.created_at | readableDate"></div>
		</div>
		<div class="clearfix"></div>
		<div class="toolbar">
			<a 	class="twitter-share-button"
				href="https://twitter.com/share?url=http://edstphnsn.co/post/{{ post.id }}&text=@ed_stphnsn talking about {{ post.title }}: ">
				Tweet This
			</a>
			<a ui-sref="app.public.blog.post({post_id:post.id})">Read</a>
		</div>
	</div>

</div>
