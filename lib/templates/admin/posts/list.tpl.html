<nav class="navbar navbar-default navbar-admin navbar-fixed-top col-md-10 col-md-offset-2">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" ng-bind="page_title"></a>
		</div>

	</div><!-- /.container-fluid -->
</nav>

<div class="main-content">
	<table width="100%" class="table table-striped table-hover post-list">
		<thead>
			<tr>
				<th width="60%">Title</th>
				<th width="150" ng-show="show_status" class="text-center">Status</th>
				<th width="150" class="text-center">Last Updated</th>
				<th class="right" width="150"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="post in posts" ui-sref="app.admin.post({post_id:post.id})" class="pointer">
				<td ng-bind="post.title"></td>
				<td ng-show="show_status" class="text-center">
					<span ng-show="post.draft" class="text-info">Draft</span>
					<span ng-hide="post.draft" class="text-success">Live</span>
				</td>
				<td ng-bind="post.updated_at | readableDate" class="text-center"></td>
				<td class="right">
					<a class="btn btn-xs text-center m-b-0"><i class="fa fa-eye"></i></a>
					<a class="btn btn-xs text-center m-b-0"><i class="fa fa-edit"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
