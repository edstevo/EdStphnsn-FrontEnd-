<nav class="top-bar large-10 columns" data-topbar role="navigation">
	<div class="row">
		<ul class="title-area">
			<li class="name">
				<h1><a ng-bind="page_title"></a></h1>
			</li>
			 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		</ul>

		<section class="top-bar-section" ng-show="post_returned">
			<!-- Right Nav Section -->
			<ul class="right">
				<li>
					<a id="preview-btn" ng-click="preview()" ng-disabled="!post_returned">
						<span ng-show="preview_requested">Edit</span>
						<span ng-hide="preview_requested">Preview</span>
					</a>
				</li>
				<li>
					<a id="save-btn" ng-click="save()" ng-disabled="!post_returned">
						<span ng-show="saving_post"><i class="fa fa-fw fa-spin fa-refresh"></i>Saving...</span>
						<span ng-hide="saving_post">Save</span>
					</a>
				</li>
			</ul>

			<!-- Left Nav Section -->
			<ul class="left">
				<li ng-hide="post_returned">
					<a>
						<i class="fa fa-fw fa-spin fa-refresh"></i>Loading Post...
					</a>
				</li>
				<li ng-show="post_returned">
					<a ng-show="saving_post">
						<i class="fa fa-fw fa-spin fa-refresh"></i>Saving Changes...
					</a>
					<a ng-hide="saving_post">
						<span ng-show="post_saved" class="text-success">All Changes Saved</span>
						<span ng-hide="post_saved" class="text-danger">Changes Not Saved</span>
					</a>
				</li>
			</ul>
		</section>
	</div>
</nav>

<div class="main-content">
	<form class="post_form">
		<div class="row">
			<div class="large-8 columns">
				<label>Post Title
					<input
						type="text"
						ng-model="post.title"
						ng-change="request_save()">
				</label>
			</div>
			<div class="large-4 columns">
				<label>Post Type
					<select
						ng-options="type.value as type.type for type in post_types"
						ng-model="post.type"
						ng-change="request_save()"></select>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="large-4 columns">
				<div class="switch">
					<input id="exampleCheckboxSwitch" ng-model="post.draft" type="checkbox" ng-true-value="false" ng-false-value="true" ng-change="save()">
					<label for="exampleCheckboxSwitch"></label><span class="text">Live</span>
				</div>
			</div>
			<div class="large-8 columns">
				<input type="text" class="m-b-0" ng-autocomplete ng-model="autocomplete" details="details" ng-model="post.formatted_address" ng-disabled="!post_returned">
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="large-9 columns">
				<label>
					<div ng-show="preview_requested" ng-bind-html="preview_content"></div>
					<textarea
						rows="10"
						ng-model="post.content"
						ng-change="request_save()"
						ng-hide="preview_requested">
					</textarea>
				</label>
			</div>
			<div class="large-3 columns">
				<input type="text" class="tags-input" placeholder="Add Tag" ng-readonly="!post_returned" ng-keydown="add_tag($event)">
				<ul class="tag-list" ng-repeat="tag in post.tags">
					<li ng-bind="tag" ng-click="remove_tag($index)"></li>
				</ul>
			</div>
		</div>
	</form>
</div>
