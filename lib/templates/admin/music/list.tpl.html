<table width="100%" class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Track</th>
			<th>Artist</th>
			<th class="text-center">Link</th>
			<th class="text-right">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="track in playlist.tracks">
			<td ng-bind="track.name"></td>
			<td ng-bind="track.artist"></td>
			<td ng-bind="track.link"></td>
			<td class="text-right">
				<a class="btn btn-xs"><i class="fa fa-fw fa-times"></i></a>
			</td>
		</tr>
		<tr>
			<form id="add_track_form">
				<td>
					<input type="text" id="new_track_name" class="form-control input-sm">
				</td>
				<td>
					<input type="text" id="new_track_artist" class="form-control input-sm">
				</td>
				<td>
					<input type="text" id="new_track_link" class="form-control input-sm">
				</td>
				<td class="text-right">
					<button type="submit" class="btn btn-primary btn-sm text-center"><i class="fa fa-times"></i></button>
				</td>
			</form>
		</tr>
	</tbody>
</table>
