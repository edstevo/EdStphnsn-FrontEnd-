<div class="col-md-7 padding-0 left">

	<div ui-view></div>

</div>
<div class="col-md-3 blog-sidebar left" id="blog-sidebar">

	<div class="sidebar-widget">
		<h5>Latest Posts</h5>

		<dl class="latest-posts">

			<div 	class="post-item"
					ng-repeat="post in latest_posts"
					ui-sref="app.public.blog.post({post_id:post.id})"
					ng-show="latest_posts_returned">
				<dt ng-bind="post.title"></dt>
				<dd ng-bind="post.created_at | readableDate"></dd>
			</div>

			<div 	ng-hide="latest_posts_returned">
				<i class="fa fa-fw fa-spin fa-refresh" style="margin-top:15px;"></i>Loading...
			</div>

		</dl>

	</div>

	<div class="sidebar-widget">
		<h5>Tags</h5>
		<span 	class="tag"
				ng-bind="tag.name"
				ng-repeat="tag in tags"
				ng-show="tags_returned"></span>

		<div 	ng-hide="tags_returned">
			<i class="fa fa-fw fa-spin fa-refresh" style="margin-top:15px;"></i>Loading...
		</div>
	</div>

</div>
