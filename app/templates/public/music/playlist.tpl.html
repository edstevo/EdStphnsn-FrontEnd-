<table width="100%" class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Track</th>
			<th>Artist</th>
			<th class="text-right">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="track in playlist.tracks">
			<td ng-bind="track.name"></td>
			<td ng-bind="track.artist"></td>
			<td class="text-right">
				<a ng-href="{{ track.link }}" class="btn btn-xs"><i class="fa fa-fw fa-chevron-right"></i></a>
			</td>
		</tr>
	</tbody>
</table>
